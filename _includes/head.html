<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/monokai-pro.css" | relative_url }}">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" >
  <link rel="icon" href="/favicon.ico" sizes="48x48" type="image/x-icon" >
  <link rel="icon" href="/icon.png" sizes="32x32" type="image/png" >
  {%- if page.layout == 'post' or page.layout == 'note' -%}
  <script>MathJax = { chtml: { displayAlign: 'left' } };</script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js" charset="utf-8"></script>
  {%- elsif page.layout == 'artwork' -%}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.min.js"></script>
  <script src={{ "/assets/js/artwork.js" | relative_url }}></script>
  {%- endif -%}
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
