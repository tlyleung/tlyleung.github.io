---
layout: base
---
<article class="prose lg:prose-xl prose-zinc dark:prose-invert mx-auto mb-12 max-w-prose p-4" itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    <p>
      {%- assign date_format = site.date_format | default: "%b %-d, %Y" -%}
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {{ page.date | date: date_format }}
      </time>
    </p>
    <h1 itemprop="name headline">{{ page.title | escape }}</h1>
  </header>
  <div class="[&>p:first-of-type]:text-xl [&>p:first-of-type]:font-semibold [&>p:first-of-type]:text-zinc-500 [&>p:first-of-type]:lg:text-2xl [&>p:first-of-type]:dark:text-zinc-400" itemprop="articleBody">
    {{ content }}
  </div>
</article>
